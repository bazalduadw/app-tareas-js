<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Tareas</title>
    <!-- ESTILOS DE BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- MIS ESTILOS CSS -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    

    <!-- NAVEGACION -->
    <nav class="navbar navbar-light bg-info fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Mi aplicacion de tareas - Bazaldua Dw</a>
        </div>
      </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="row pt-4 cuerpo">
            <div class="col-lg-4 col-md-5">
                <div class="card mb-4">
                    <div class="card-body">
                        <img src="img/bg-tarea.jpg" class="card-img-top img-fluid" alt="">
                        <form id="formTask" action="" method="POST">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Agrega una tarea" class="form-control mt-3" >
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Agrega una descripcion de la tarea"></textarea>  
                            </div>
                            <div class="form-group">
                                <label for="date">Fecha:</label>
                                <input type="date" id="date" placeholder="Add A Todo" class="form-control">
                              </div>
                            <button type="submit" class="btn btn-primary btn-block">GUARDAR TAREA</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="" id="tasks">

                </div>
            </div>
        </div>
    </div>



    <!-- ARCHIVOS DE JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
